<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APOLO</title>
  <style>
    body {
      background-color: #e5eff5;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .flow-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 30px;
    }

    .purposes {
      text-align: justify;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
      background-color: #ffffffaa;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
    }

    #map {
      width: 100%;
      height: 500px;
      margin-bottom: 30px;
      border-radius: 8px;
      overflow: hidden;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .next-button,
    .back-button {
      background-color: #add8e6;
      border: 1px solid #000;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 20px;
      font-size: 16px;
    }

    .next-button:hover,
    .back-button:hover {
      background-color: #90c7e6;
    }

    @media (max-width: 768px) {
      .purposes {
        font-size: 14px;
        padding: 15px;
      }

      #map {
        height: 300px;
      }

      .buttons {
        flex-direction: column;
      }

      .next-button,
      .back-button {
        width: 100%;
      }
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

  <div class="container">
    <!-- Fluxograma -->
    <img src="Directive_Variables.png" alt="Directive Variables Flow" class="flow-image">

    <!-- Descrição -->
    <div class="purposes">
      <h2>Service Area</h2>
      <p>
        Define the service area by clicking in the map. To erase the selection, click "Clean Map". When the area is defined, click "Next" to save it.
      </p>
    </div>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Botões -->
    <div class="buttons">
      <button class="next-button" onclick="window.location.href='6_directive_variables_selected.html'">NEXT</button>
      <button class="next-button" onclick="cleanMap()">CLEAN MAP</button>
      <button class="back-button" onclick="window.location.href='4_service_hours.html'">BACK</button>
    </div>
  </div>

  <script>
    const map = L.map('map').setView([41.16, -8.60], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    let points = [];
    let markers = [];
    let polygon = null;
    const storageKey = "service_area_points";

    function savePoints() {
      const coords = points.map(p => [p.lat, p.lng]);
      localStorage.setItem(storageKey, JSON.stringify(coords));
    }

    function drawPolygon() {
      if (polygon) {
        map.removeLayer(polygon);
      }
      if (points.length >= 3) {
        polygon = L.polygon(points, { color: '#0077b6', weight: 2, fillOpacity: 0.15 }).addTo(map);
      }
    }

    map.on('click', (e) => {
      const latlng = e.latlng;
      points.push(latlng);
      const marker = L.circleMarker(latlng, { radius: 5, color: '#ff7800' }).addTo(map);
      markers.push(marker);
      drawPolygon();
      savePoints();
    });

    function cleanMap() {
      points = [];
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      if (polygon) {
        map.removeLayer(polygon);
        polygon = null;
      }
      localStorage.removeItem(storageKey);
    }

    // Carregar pontos salvos
    const saved = localStorage.getItem(storageKey);
    if (saved) {
      try {
        const coords = JSON.parse(saved);
        points = coords.map(c => L.latLng(c[0], c[1]));
        points.forEach(p => {
          const marker = L.circleMarker(p, { radius: 5, color: '#ff7800' }).addTo(map);
          markers.push(marker);
        });
        drawPolygon();
        if (points.length) {
          map.fitBounds(L.latLngBounds(points).pad(0.2));
        }
      } catch (err) {
        console.error("Erro ao carregar pontos:", err);
      }
    }
  </script>
</body>
</html>
